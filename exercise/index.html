<!DOCTYPE html>
<html lang="en" ng-app="Myapp"><!-- 定义项目入口名 -->
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
</head>    
<body>
    <div class="main" ng-controller="main">
    	姓名：<input type="text" ng-model="name" placeholder="Your name"><br>
        性别：<input type="radio" name="sex" value="男" ng-model="sex">男
		      <input type="radio" name="sex" value="女" ng-model="sex">女<br>
        年龄：<input type="text" ng-model="age" placeholder="Your age"><br>
        <p>{{name}}的基本信息：</p>性别：{{sex}}<br>年龄：{{age}}<br>
        <button ng-click="Mytext(name)">click me</button>
        <div ng-controller="child">
            {{msg}}
        </div>
    </div>
    <div class="index" ng-controller="index">
        {{msg}}
    </div>
    <div class="kind" ng-controller="kind">
        <div class="content" ng-controller="content">
            <p ng-repeat="i in arr">
                id:{{i.name}}
                <button ng-click="getId($index)">change</button>
            </p>
        </div>
        <div class="list" ng-controller="list"></div>
        <input type="text" ng-model="name" ng-keyup="add(name)">
        {{name}}
        <button ng-click="getId(name)">click</button>
        <select ng-change="select(id,$index)" ng-model="id" ng-options="i.name for i in arr">
            <option value="">请选择</option>
        </select>
        <div create-ul></div>
        <div class="create-ul"></div>
        <create-ul></create-ul>
    </div>
</body>
<script type="text/javascript" src="../../../bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="./js/app.js"></script>
<script type="text/javascript" src="./js/controller.js"></script>
<script type="text/javascript" src="./js/directive.js"></script>
</html>
